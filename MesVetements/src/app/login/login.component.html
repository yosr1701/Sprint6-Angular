<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
                    @if(erreur==1) {
                    <div class="alert alert-danger">
                        <strong>login ou mot de passe erron√©s..</strong>
                    </div>
                    }
                    <form>
                        <div class="form-group">
                            <label>Nom Utilisateur :</label>
                            <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
                        </div>
                        <div class="form-group">
                            <label>Mot de passe :</label>
                            <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
                        </div> 
                        <p>Vous n'avez pas un compte? <a routerLink="/register" mb-4 >S'inscrire </a></p>
                        <div class="row justify-content-md-center">
                            <button type="button" (click)="onLoggedin()"
                                class="btn btn-lg btn-primary mt-3">Connexion</button>
                        </div>
                        
                    </form>
                   
                </div>
            </div>
        </div>
